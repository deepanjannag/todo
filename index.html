<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="libraries/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert text-capitalize feedback">write value for item</div>
          <!-- form -->
          <form id="itemForm" class="my-3">
            <h3 class="text-capitalize mb-4">to do list</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize"
                id="itemInput"
                placeholder="name..."
              />
              <div class="input-group-append">
                <button class="btn btn-green text-capitalize" type="submit">
                  add item
                </button>
              </div>
            </div>
          </form>
          <div class="item-container">
            <!-- end of form  -->
            <div class="item-list my-5"></div>
            <button
              type="button"
              class="btn btn-green my-3 text-capitalize"
              id="clear-list"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--#region javascript-->
    <script src="libraries/js/jquery.js"></script>
    <script src="libraries/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!--#endregion-->
  </body>
</html>
